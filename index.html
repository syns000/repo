<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 style="font-family: Arial, Helvetica, sans-serif; color: blue;">Countrypedia</h1>
        <p class="text">This is a simple app for gathering information about countries in the World.</p>
        <button class="buttons" id="EurBtn">Countryes using EUR</button>
        <button class="buttons" id="EngBtn">Countryes talking English</button>
        <button class="buttons" id="MkdBtn">Macedonia</button>
    </div>
    <div class="inputContainer">
        <input type="text" placeholder="Enter country name or code..." class="input" id="input">
        <button class="secondButtons" style="background-color: rgb(0, 0, 255, 0.7);" id="search">Search</button>
        <button class="secondButtons" style="background-color: rgb(128, 128, 128, 0.7);" id="reset">Reset</button>
    </div>
    
    <div class="spinnerContainer"><div class="spinner" id="spinner"></div></div>

    <div class="container" id="container">
        <div id="resultContainer" class="resultContainer">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
